# API Gateway Metrics Service
apiVersion: v1
kind: Service
metadata:
  name: api-gateway-metrics
  labels:
    app: api-gateway
spec:
  selector:
    app: api-gateway
  ports:
    - name: metrics
      port: 3000
      targetPort: 3000
---
# API Gateway ServiceMonitor
apiVersion: monitoring.coreos.com/v1
kind: ServiceMonitor
metadata:
  name: api-gateway-monitor
  namespace: monitoring
  labels:
    release: prometheus
spec:
  selector:
    matchLabels:
      app: api-gateway
  namespaceSelector:
    matchNames:
      - default
  endpoints:
    - port: metrics
      path: /metrics
      interval: 30s
---
